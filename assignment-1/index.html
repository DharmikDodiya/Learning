  <body>
    
    
    <div class="container">
      <h1 class="text-center"> Create Blog </h1>
      <form>
        <div class="form-group">
          <label for="text">Blog Name</label>
          <input type="text" name="bname" class="form-control" id="text" placeholder="Enter Blog Name" required>
        </div>
        <div class="form-group">
          <label for="text"> Blog Description</label><br>
          <textarea class="span6 container col-lg-12" name="bdes" rows="3" placeholder="Enter Blog Discription" required></textarea>
        </div>
  
        <div class="form-group">
           <!-- <label for="text"> Choose Image</label>  -->
          <!-- <div class="d-flex justify-content-center mb-4">
            <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
            class="rounded-circle" alt="example placeholder" style="width: 200px;" />
        </div>
        <div class="d-flex justify-content-center">
            <div class="btn btn-primary btn-rounded">
                <label class="form-label text-white m-1" for="customFile2">Choose file</label>
                <input type="file" class="form-control d-none" id="customFile2" />

        <label class="form-label" for="customFile">Choose Image</label>
        <input type="file" name="imgfile" class="form-control" id="imgfile" required/>
        </div>
  
        <div class="form-group">
          <label class="form-label" for="customFile">Select catogary</label><br>
          <select name="selectitm" class="form-select form-select-lg col-lg-12" aria-label=".form-select-lg example" required>
            <option selected>Select Catogary</option>
            <option value="1">Helth And Fitness</option>
            <option value="2">Trevel</option>
            <option value="3">Personal</option>
            <option value="4">Sports</option>
            <option value="5">News</option>
            <option value="6">Movie</option>
            <option value="7">Political</option>
            <option value="8">Music</option>
            <option value="9">Business</option>
            <option value="10">Religion</option>
          </select>
        </div>
  
        <div class="checkbox col-lg-12">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-primary col-lg-12">Submit</button>
      </form>
    </div>

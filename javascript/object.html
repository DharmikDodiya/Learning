<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="id"></p>
<p id="id1"></p>
<p id="id2"></p>

<script>
//creating an object
const car = {type:"range rover", model:"800", color:"black"};


document.getElementById("id").innerHTML = "The car type is " + car.type;
document.getElementById("id1").innerHTML = "The car model is " + car.model;
document.getElementById("id2").innerHTML = "The car color is " + car.color;
</script>

</body>
</html>

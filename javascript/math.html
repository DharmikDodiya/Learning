<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="math"></p>

    <script>
        

        document.getElementById("math").innerHTML = 
        Math.PI+"<br>"+
        Math.E+"<br>"+
        Math.SQRT2+"<br>"+
        Math.SQRT1_2+"<br>"+
        Math.LN2+"<br>"+
        Math.LN10+"<br>"+
        Math.LOG10E+"<br>"+
        Math.LOG2E+"<br>"+
        "The random value is "+ Math.random()+"<br>"+
        "The round value is " +Math.round(0.5)+"<br>"+
        "The ceil value is " +Math.ceil(4.2)+"<br>"+
        "The floor value is "+ Math.floor(4.7) +"<br>"+
        "The trunc value is "+ Math.trunc(4.9)+"<br>"+
        "The sign value is " +Math.sign(4)+"<br>"+
        "The squareroot value is "+  Math.sqrt(25)+"<BR>"+
        "The absolute value is "+ Math.abs(-5.6)+"<br>"+
        "The power value is "+ Math.pow(8,2)+"<br>"+
        "The shine value is " + Math.sin(90 * Math.PI / 180)+"<br>"+
        "The cos value is " + Math.cos(0 * Math.PI / 180)+"<br>"+
        "The Minimum is "+Math.min(23,56,34,21,56)+"<br>"+
        "The Maximum Is"+Math.max(34,45,56,23,1,23);
        


    </script>
</body>
</html>
